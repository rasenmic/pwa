        <!-- load script, as the application main code. Has to happen before the </body>-tag -->
        <script src="main.js" type="module"></script>

        <script type="text/javascript">// 1. open popup window
            function login(){
             popup = window.open ("login.html","mywindow", "width=350,height=250");
            }// 2. listen for message from popup
            window.addEventListener('message',  updateAuthInfo);// 3. update html when event is detected
            function  updateAuthInfo(e){
             document.querySelector("#username").innerText = e.data.username;
             document.querySelector("#password").innerText = e.data.password;
             
             // 4. close popup
             popup.close();
            }</script>
    </div>
